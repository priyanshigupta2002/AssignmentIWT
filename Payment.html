<html>
	<head>
		<title>Payment</title>
	</head>
	<body bgcolor=#17A589 align=center>
		
		<form method="get" action="OrderConfirmation.html">
			<table border=0 bgcolor=#E8F8F5 align="center" height="50%" width="50%" >
				<tr>
					<td colspan=2 align="center" ><h1 align=center>Payment by Credit Card</h1><h3 align=center>Please enter the Credit Card details</h3> </td>
				</tr>
				<tr>
					<td><label>Enter the Card Type</label></td>
					<td>
						<select name=rate>
							<option value=w>Indusland Bank</option>
							<option value=avg>SBI</option>
							<option value=b>VISA</option>
						</select><br>
					</td>
				</tr>
				<tr>
					<td><label>Enter Card Number</label></td>
					<td><input type=number name=cardNumber required /><br></td>
				</tr>
				<tr>
					<td><label>Enter CVV Number</label></td>
					<td><input type=text  required /><br></td>
				</tr>
				<tr>
					<td><label>Enter the amount you have to pay</label></td>
					<td><input type=number name=amt required /><br></td>
				</tr>
				<tr>
					<td colspan=2 align="center" ><input type=submit value=Pay /></td>
				</tr>
			</table>
			<img src="pay.jpg" height=30% width=51%>
		</form>
	</body>
</html>
