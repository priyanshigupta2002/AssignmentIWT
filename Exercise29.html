<html>
	<head>
		<style>
			div {
			position: absolute;
			top: 50%;
			left: 50%; 
			transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div id="text"></div>
		<script>
			var x = setInterval(increaseTimer,100);
			var fs = 5;
			var d = document.getElementById("text");
			function increaseTimer()
			{
				d.innerHTML = 'TEXT-GROWING';
				d.setAttribute('style', "font-size: " + fs
				+ "pt; color: red");
				fs += 5;
				if(fs >= 50)
				{
					clearInterval(x);
					y = setInterval(decreaseTimer,100);
				}
			}
			function decreaseTimer()
			{
				fs -= 5;
				d.innerHTML = 'TEXT-SHRINKING';
				d.setAttribute('style', "font-size: "+ fs + "pt; color: blue");
				if(fs == 5 )
				{
					clearInterval(y);
				}
			}
		</script>
	</body>
</html>
