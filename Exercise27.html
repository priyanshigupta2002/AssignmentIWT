<html>
	<head>
		<style>
			div{
				color:blue;
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<div id=clock></div>
		<script>
			
			function clock(){
				d=new Date();
				hr=d.getHours();
				mins=d.getMinutes();
				ss=d.getSeconds();
				if(hr<10){
					hr="0"+hr;
				}
				if(mins<10)
				{
					mins="0"+mins;
				}
				if(ss<10)
				{
					ss="0"+ss;
				}
				cTime=hr+":"+mins+":"+ss;
				x=document.getElementById('clock');
				x.innerHTML=cTime;
			}
			setInterval(clock,1000);
		</script>
	</body>
</html>
