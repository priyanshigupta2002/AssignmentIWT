<html>
	<head>
		<style>
			div{
				height:20%;
				width:40%;
				color:white;
				font-size:30px;
				background-color:green;
				box-shadow:1px 2px 3px black;
				text-align:center;
				padding:40px;
				margin:10px;
			}
		</style>
	</head>
	<body>
	<div id='hide' onclick=hide()></div>
	<script>
		name=prompt("Enter name:");
		var greeting;
		var d=new Date();
		var hr=d.getHours();
		if(hr<12)
		greeting="Good Morning";
		else if(hr>=12 && hr<=16)
		greeting="Good Afternoon";
		else if(hr>=17)
		greeting="Good Evening";
		document.getElementById('hide').innerHTML=greeting+" "+name;
		function hide(){
			document.getElementById('hide').style.display='none';
		}
	</script>
	</body>
</html>
