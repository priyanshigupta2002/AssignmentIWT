<html>
	<head>
	<style>
		*{
			box-sizing:border-box;
		}
		.card{
			width:33%;
			box-shadow:4px 13px 3px black;
			padding:2px;
			position:relative;
		}
		.card>img{
			width:100%;
			height:40%;
		}
		.disc{
			padding:10px;
		}
		.date{
			width:150px;
			background-color:rgba(234,34,234,0.3);
			position:absolute;
			height:50px;
			font-size:40px;
			color:white;
			top:58%;
			left:4%;
			transform:rotate(-4deg);
		}
	</style>
</head>
	<body>
		<div style='display:flex;justify-content:space-evenly;'>
		<script>
			images=['4.jpeg','2.jpeg','6.jpg']
			title=['Anuual Function','Guest Lecture','Marine Life']
			for(i=0;i<=2;i++){
			card="<div class='card'>"
			+"<img src='images/"+images[i]+"' />"
			+"<div class='date'>23 Feb</div>"
			+"<div class=disc>"
				+"<h1>"+title[i]+"</h1>"
				+"<p>Introduction</p>"
			+"</div>"
		+"</div>"
			document.write(card);
		}
		</script>
	</div>
	</body>
</html>
